title: 黒メモ


collections:
  pages:
    output: true
    permalink: /:title:output_ext
  posts:
    output: true
    permalink: /:year/:month/:title:output_ext

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

relative_links:
  enabled:     true
  collections: false
  
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-remote-theme
  
paginate: 5
paginate_path: "page:num"

author : kuro  

timezone: Asia/Tokyo

#未来日付の公開有無
future: false

---
layout: default
---
<div class="blog-post-content">
	<h1>{{page.title}}</h1>
	{{ content }}
</div>
<div class="tags-container">
	{% for tag in page.tags %}
		<a href="{{ site.url }}/tags/#{{tag | cgi_escape}}" class="post-tag">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
	{% endfor %}
</div>
